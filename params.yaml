future_feature_engineering:
  forecast_horizon: 30
  rolling_signal_window: 50
  lag_inventory: 3
  rolling_window: 30

  prophet_params:
    growth: "linear"
    seasonality_mode: "additive"
    daily_seasonality: false
    weekly_seasonality: false
